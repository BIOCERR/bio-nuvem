<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contato / Suporte</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 15px #74f2ce, 0 0 25px #74f2ce;
      filter: drop-shadow(0 0 5px #2de0c1);
      margin-bottom: 30px;
    }

    .image-container {
      margin-bottom: 40px;
    }

    .image-container img {
      width: 280px;
      max-width: 90%;
      border: 2px solid #74f2ce;
      border-radius: 50%; /* redondo */
      box-shadow: 0 0 20px #2de0c1;
    }

    .btn {
      background: rgba(116, 242, 206, 0.15);
      border: 1px solid #74f2ce;
      color: #ffffff;
      padding: 14px 26px;
      border-radius: 25px;
      text-align: center;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
      text-decoration: none;
      min-width: 260px;
      display: inline-block;
    }

    .btn:hover {
      background: rgba(116, 242, 206, 0.3);
      box-shadow: 0 0 12px #74f2ce;
      transform: scale(1.05);
    }

    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .top-bar a {
      text-decoration: none;
      color: #74f2ce;
      font-weight: bold;
      font-size: 1em;
      border: 1px solid #74f2ce;
      padding: 8px 15px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .top-bar a:hover {
      background: rgba(116, 242, 206, 0.1);
      box-shadow: 0 0 10px #74f2ce;
    }

    .mist {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(116, 242, 206, 0.05) 0%, transparent 70%);
      filter: blur(25px);
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  
  <div class="top-bar">
    <a href="nuvem_bio.html">‚¨ÖÔ∏è Voltar para Nuvem BIO</a>
  </div>

  <div class="container">
    <h1>Contato / Suporte</h1>

    <div class="image-container">
      <img src="contato_suporte.gif" alt="Contato Suporte">
    </div>

    <a class="btn" href="mailto:biocerr@hotmail.com">üì© Fale com a Equipe</a>
  </div>

  <div class="mist"></div>
</body>
</html>
