<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>N√©voa da Gaia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .left-text {
      position: absolute;
      left: 5%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 15px #74f2ce, 0 0 25px #74f2ce;
      filter: drop-shadow(0 0 5px #2de0c1);
    }

    .video-center {
      position: relative;
      z-index: 2;
      box-shadow: 0 0 20px #2de0c1;
      border-radius: 12px;
      overflow: hidden;
      max-width: 100%;
    }

    iframe {
      width: 560px;
      height: 315px;
      border: none;
      border-radius: 12px;
      max-width: 100%;
    }

    .right-buttons {
      position: absolute;
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 3;
    }

    .btn {
      background: rgba(116, 242, 206, 0.15);
      border: 1px solid #74f2ce;
      color: #ffffff;
      padding: 12px 20px;
      border-radius: 25px;
      text-align: center;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn:hover {
      background: rgba(116, 242, 206, 0.3);
      box-shadow: 0 0 12px #74f2ce;
      transform: scale(1.05);
    }

    .mist {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(116, 242, 206, 0.05) 0%, transparent 70%);
      filter: blur(25px);
      pointer-events: none;
      z-index: 1;
    }

    .language-select {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 4;
    }

    .language-select select {
      background: #111;
      color: #fff;
      border: 1px solid #74f2ce;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.9em;
    }

    /* üì± Responsivo para telas menores */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 60px;
      }

      .left-text {
        position: static;
        transform: none;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
      }

      .right-buttons {
        position: static;
        transform: none;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .btn {
        font-size: 0.9em;
        padding: 10px 16px;
        margin: 5px;
      }

      .video-center iframe {
        width: 100%;
        height: auto;
      }
    }
  </style>
  <script>
    function changeLanguage(lang) {
      if (lang === "en") {
        window.location.href = "en/index_en.html";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="left-text">N√âVOA<br>DA GAIA</div>

    <div class="video-center">
      <iframe src="https://www.youtube.com/embed/HUR2-Vaa8B0" allowfullscreen></iframe>
    </div>

    <div class="right-buttons">
      <a class="btn" href="nuvem_bio.html">‚òÅÔ∏è Nuvem BIO</a>
      <a class="btn" href="https://biocerr.github.io/bio-dashboard/index.html" target="_blank">üåê Site BIOCERR</a>
    </div>

    <div class="language-select">
      <select onchange="changeLanguage(this.value)">
        <option value="pt">üåé Portugu√™s</option>
        <option value="en">üåç English</option>
      </select>
    </div>

    <div class="mist"></div>
  </div>
</body>
</html>
