<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaia's Veil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    .left-text {
      position: absolute;
      left: 5%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 15px #74f2ce, 0 0 25px #74f2ce;
      filter: drop-shadow(0 0 5px #2de0c1);
    }

    .video-center {
      position: relative;
      z-index: 2;
      box-shadow: 0 0 20px #2de0c1;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 560px;
      height: 315px;
      border: none;
      border-radius: 12px;
    }

    .right-buttons {
      position: absolute;
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 3;
    }

    .btn {
      background: rgba(116, 242, 206, 0.15);
      border: 1px solid #74f2ce;
      color: #ffffff;
      padding: 12px 20px;
      border-radius: 25px;
      text-align: center;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: rgba(116, 242, 206, 0.3);
      box-shadow: 0 0 12px #74f2ce;
      transform: scale(1.05);
    }

    .mist {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(116, 242, 206, 0.05) 0%, transparent 70%);
      filter: blur(25px);
      pointer-events: none;
      z-index: 1;
    }

    .language-select {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 4;
    }

    .language-select select {
      background: #111;
      color: #fff;
      border: 1px solid #74f2ce;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.9em;
    }
  </style>
  <script>
    function changeLanguage(lang) {
      if (lang === "pt") {
        window.location.href = "../index.html";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="left-text">GAIA'S<br>VEIL</div>

    <div class="video-center">
      <iframe src="https://www.youtube.com/embed/KyERUNfen28" allowfullscreen></iframe>
    </div>

    <div class="right-buttons">
      <a class="btn" href="bio_cloud.html">‚òÅÔ∏è BIO Cloud</a>
      <a class="btn" href="https://biocerr.github.io/bio-dashboard/en/index.html" target="_blank">üåê BIOCERR Site</a>
    </div>

    <div class="language-select">
      <select onchange="changeLanguage(this.value)">
        <option value="en">üåç English</option>
        <option value="pt">üåé Portuguese</option>
      </select>
    </div>

    <div class="mist"></div>
  </div>
</body>
</html>
